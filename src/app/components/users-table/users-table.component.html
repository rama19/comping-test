<div class="search-container">
  <mat-form-field>
    <input matInput placeholder="Search" [(ngModel)]="searchInput" />
  </mat-form-field>
  <mat-icon aria-hidden="false" aria-label="search" fontIcon="search"
    (click)="onSearch()"></mat-icon>
</div>

<table class="mat-elevation-z8" mat-table [dataSource]="filteredUsers">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let user">{{ user.username }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user" class="action-btns">
      <mat-icon aria-hidden="false" *ngIf="!isAdmin" aria-label="edit" fontIcon="edit"
        (click)="editUser(user)"></mat-icon>
      <mat-icon aria-hidden="false" *ngIf="!isAdmin" aria-label="delete" fontIcon="delete"
        (click)="deleteUserDialog(user)"></mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="download">
    <th mat-header-cell *matHeaderCellDef>Download</th>
    <td mat-cell *matCellDef="let user">
      <mat-icon aria-hidden="false" aria-label="cloud_download" fontIcon="cloud_download"
        (click)="downloadFile(user)" *ngIf="!isAdmin"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
